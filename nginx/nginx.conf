events {
    worker_connections 1024;
}

http {
    upstream audit_services {
        # Балансировка с проверкой здоровья
        least_conn;
        
        server audit-service-1:8080 max_fails=3 fail_timeout=30s;
        server audit-service-2:8080 max_fails=3 fail_timeout=30s;
        server audit-service-3:8080 max_fails=3 fail_timeout=30s;
        
        # Проверка здоровья через /health endpoint
        check interval=5000 rise=2 fall=3 timeout=3000 type=http;
        check_http_send "HEAD /health HTTP/1.0\r\n\r\n";
        check_http_expect_alive http_2xx http_3xx;
    }

    server {
        listen 80;
        server_name localhost;
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log warn;

        # API Gateway маршруты
        location /audit/ {
            proxy_pass http://audit_services;
            proxy_http_version 1.1;
            
            # Проброс оригинальных заголовков
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Таймауты
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
            
            # Буферизация
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Keep-alive
            proxy_set_header Connection "";
        }

        # Health check для самого Nginx
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Статус балансировщика
        location /upstream_status {
            check_status;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Default response
        location / {
            return 404 '{"error": "Not Found"}';
        }
    }
}