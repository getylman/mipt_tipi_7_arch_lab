version: '3.8'

services:
  # Тестовая PostgreSQL (чистая, без миграций Patroni)
  postgres-test:
    image: postgres:15-alpine
    container_name: postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_audit_db
    ports:
      - "15433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./test-stub/test-data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Микросервис в тестовом режиме
  audit-service-test:
    build: 
      context: ./audit-service
      dockerfile: Dockerfile.test
    container_name: audit-service-test
    environment:
      APP_PORT: 8080
      DB_HOST: postgres-test
      DB_PORT: 5432
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: test_audit_db
      LOG_LEVEL: DEBUG
      APP_VERSION: "test-1.0.0"
    ports:
      - "18080:8080"
    depends_on:
      postgres-test:
        condition: service_healthy

  # Тестовый клиент на Python
  test-client:
    build: ./test-stub
    container_name: test-client
    volumes:
      - ./test-stub/test-results:/test-results
    depends_on:
      - audit-service-test
    entrypoint: ["tail", "-f", "/dev/null"]  # Просто держим контейнер запущенным

volumes:
  postgres-test-data: