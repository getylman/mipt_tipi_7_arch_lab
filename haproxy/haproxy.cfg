global
    maxconn 1000
    log stdout format raw local0 info
    daemon

defaults
    mode tcp
    timeout connect 5s
    timeout client 30s
    timeout server 30s
    log global
    option tcplog
    option dontlognull

# Frontend для записи (primary)
frontend postgres_write_frontend
    bind *:5432
    default_backend postgres_write_backend

# Backend для записи с проверкой здоровья через Patroni API
backend postgres_write_backend
    option httpchk OPTIONS /master
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    
    server patroni-0 patroni-0:5432 check port 8008
    server patroni-1 patroni-1:5432 check port 8008
    server patroni-2 patroni-2:5432 check port 8008

# Frontend для чтения (replicas)
frontend postgres_read_frontend
    bind *:5433
    default_backend postgres_read_backend

# Backend для чтения
backend postgres_read_backend
    balance roundrobin
    option httpchk OPTIONS /replica
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    
    server patroni-0 patroni-0:5432 check port 8008
    server patroni-1 patroni-1:5432 check port 8008
    server patroni-2 patroni-2:5432 check port 8008

# Статистика HAProxy
listen stats
    mode http
    bind *:5000
    stats enable
    stats uri /
    stats refresh 5s
    stats show-node
    stats auth admin:${HAPROXY_STATS_PASSWORD:-admin123}